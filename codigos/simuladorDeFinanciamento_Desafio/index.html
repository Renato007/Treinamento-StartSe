<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de financiamento</title>
    <style>
        body{
            background: rgb(7, 7, 75);
            color: rgb(239, 227, 227);
            font: 14pt Tahoma;
        }
    </style>
</head>
<body>
    <h1>Simulador de finaniamento com sistema de Amortização Constante</h1>
    <input  id="textoValor" type="text" placeholder="Valor do bem"><br>
    <input  id="textoEntrada" type="text" placeholder="Valor da entrada"><br>
    <input  id="textoTaxaJuros" type="text" placeholder="Valor da taxa de juros (%)"><br>
    <input  id="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
    <button id="butaoCalcular">Calcular</button>
    <input id="conCarencia" type="checkbox"></input>Com Carencia?
<select name="" id="listaSuspensa" hidden>
<option value="2">2 meses</option>
<option value="3">3 meses</option>
<option value="4">4 meses</option>
</select>
<script type="module" src="./index.js"></script>
</body>
</html>
